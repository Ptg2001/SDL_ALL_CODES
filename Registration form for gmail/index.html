<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Registration Form</title>
    <style>
        /* Form Style */
        body {
            font-family: Arial, sans-serif;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Gmail Registration Form</h2>

    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>
        <span id="fullNameError" class="error-message"></span><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>
        <span id="emailError" class="error-message"></span><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <span id="passwordError" class="error-message"></span><br>

        <input type="submit" value="Register">
    </form>

    <script>
        function validateForm() {
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var isValid = true;

            // Validate Full Name
            if (fullName == "") {
                document.getElementById("fullNameError").innerHTML = "Please enter your full name.";
                isValid = false;
            } else {
                document.getElementById("fullNameError").innerHTML = "";
            }

            // Validate Email
            if (email == "") {
                document.getElementById("emailError").innerHTML = "Please enter your email address.";
                isValid = false;
            } else if (!validateEmail(email)) {
                document.getElementById("emailError").innerHTML = "Please enter a valid email address.";
                isValid = false;
            } else {
                document.getElementById("emailError").innerHTML = "";
            }

            // Validate Password
            if (password == "") {
                document.getElementById("passwordError").innerHTML = "Please enter a password.";
                isValid = false;
            } else if (password.length < 8) {
                document.getElementById("passwordError").innerHTML = "Password must be at least 8 characters long.";
                isValid = false;
            } else {
                document.getElementById("passwordError").innerHTML = "";
            }

            return isValid;
        }

        // Function to validate email address
        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>

</body>
</html>
